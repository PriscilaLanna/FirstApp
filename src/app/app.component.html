<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
<app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
   <div *ngIf="tipoEncerrramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top:50px">
        <div class="row">
            <div class="col">
                <h3 style="color:red">Fim de jogo, você perdeu :s !</h3>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-primary" (click)="jogarNovamente()">Jogar Novamente</button>
        </div>
    </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
    <div class="container" style="margin-top:50px">
        <div class="row">
            <div class="col">
                <h3 style="color:green">Fim de jogo, você ganhou :) !</h3>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-primary" (click)="jogarNovamente()">Jogar Novamente</button>
        </div>
    </div>
</ng-template>
